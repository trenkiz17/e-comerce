            <!DOCTYPE html>

    <section class="busca-section">
        <h2>Buscar Produtos</h2>
        <div class="busca-container">
            <input type="text" id="campo-busca" placeholder="Digite o nome do produto...">
            <button onclick="buscar()">Buscar</button>
        </div>
        <div id="resultados" class="resultados-container">
            <!-- Resultados aparecem aqui -->
        </div>
    </section>

    <script>
        function buscar() {
            const termo = document.getElementById("campo-busca").value.toLowerCase();
            const resultados = document.getElementById("resultados");

            // Dados simulados (pode ser substituído por uma lista real ou banco)
            const produtos = [
                "Camisa Oficial",
                "Bermuda Esportiva",
                "Meião",
                "Chuteira Nike",
                "Bola de Futebol"
            ];

            const encontrados = produtos.filter(produto => produto.toLowerCase().includes(termo));

            resultados.innerHTML = encontrados.length
                ? encontrados.map(item => `<p>${item}</p>`).join("")
                : "<p>Nenhum produto encontrado.</p>";
        }
    </script>
